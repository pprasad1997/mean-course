<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="E-Mail"
      name="email"
      ngModel
      #email="ngModel">
      <mat-error *ngIf="email.invalid">Please enter a valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      placeholder="Enter Password"
      name="password"
      ngModel
      #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid Password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit" *ngIf="!isLoading">Login</button>
  </form>
  <p>{{apiURL}}</p>
</mat-card>
