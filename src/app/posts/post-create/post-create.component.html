<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (ngSubmit)="onSavePost()">
    <mat-form-field>
      <input
      matInput
      formControlName="title"
      type="text">
      <mat-error *ngIf="form.get('title').invalid">Enter Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onUpload($event)">
    </div>
    <div class="img-preview" *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.get('title').value">
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is Empty</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">{{ button }} Post</button>
  </form>
</mat-card>
